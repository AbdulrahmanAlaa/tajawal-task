<form [formGroup]="form" class="mt-3"  (ngSubmit)="submit()" novalidate>
        <div   class="form-group">
            <label class="form-control-label" for="from">From</label>
            <input
                formControlName="from"
                [ngClass]="{'is-invalid':(submitted || form.controls.to.touched)&& (!form.controls.from.value ||  dateError) }"  
                [bsConfig]="{ containerClass:'theme-default'}"
                id="from"
                type="text"
                placeholder="from..."
                class="form-control"
                bsDatepicker
                required>
                <div class="invalid-feedback">
                    <span *ngIf="form.get('from').errors?.required">
                            please fill in this field
                    </span>
                    <span *ngIf="form.controls.from.value && dateError">
                            the start date shall not be after end date
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="to">To</label>
            <input  
                formControlName="to"
                [ngClass]="{'is-invalid': (submitted|| form.controls.to.touched) && (!form.controls.to.value ||  dateError) }"  
                [bsConfig]="{ containerClass:'theme-default'}"
                id="to"
                type="text"
                placeholder="to..."
                class="form-control"
                bsDatepicker
                required>
                <div class="invalid-feedback">
                    <span *ngIf="form.get('to').errors?.required">
                            please fill in this field
                    </span>
                    <span *ngIf="form.controls.to.value && dateError" >
                        the end date shall not be before start date
                    </span>
                </div>
        </div>
        <div>
            <div>
                <button class="btn btn-dark">Search</button>
            </div>
        </div>
</form>
