language: node_js
node_js:
  - 6.9.5
before_install:
  - sudo apt-get install build-essential libssl-dev libffi-dev python-dev
  - npm install -g node-gyp socket.io
  - sudo apt-get update
  - sudo apt-get install python2.7
script:
  - npm run build
before_deploy:
  - cd dist
deploy:
  provider: heroku
  api_key:
    secure: c951e33f-7b3d-4228-9d58-4bfb880d14cd
  app: tajawal